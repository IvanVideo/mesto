<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body root">
    <header class="header header_position_content">
        <img src="./images/Vector.png" alt="Логотип Место" class="logo logo_top-position">
    </header>
    <main>
        <section class="profile profile_position_content">
            <div class="profile__main">
                <img src="./images/image.png" alt="Жак-Ив Кусто" class="profile__image">
                <div class="profile__content">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__buttons">
                <button class="profile__link" type="button"></button>
                <button class="profile__button" type="button"></button>
            </div>
        </section>
        <section class="elements elements_position_content">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form popup__form_profile" name="profile-form" novalidate>
                <input id="name-profile" type="text" class="popup__input popup__input_profile_name" value="" name="name" required
                    minlength="2" maxlength="40">
                <span id="name-profile-error" class="error"></span>
                <input id="about-profile" type="text" class="popup__input popup__input_profile_about" value="" name="about" required
                    minlength="2" maxlength="200">
                    <span id="about-profile-error" class="error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup-elements">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form popup__form_elements" name="elements-form">
                <input id="name-elements" type="text" class="popup__input popup__input_elements_name" placeholder="Название"
                    name="place" required minlength="2" maxlength="40">
                    <span id="name-elements-error" class="error"></span>
                <input id="url-elements" type="url" class="popup__input popup__input_elements_url" placeholder="Ссылка на картинку"
                    name="adress" required minlength="2" maxlength="200">
                    <span id="url-elements-error" class="error"></span>
                <button class="popup__button popup-elements__button" type="submit">Создать</button>
            </form>
            <button class="popup__close popup-elements__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup-img">
        <div class="popup__element">
            <div class="popup__box">
                <img src="#" alt="#" class="popup__pic">
                <button class="popup__close popup-img__close" type="button"></button>
            </div>
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <template class="template">
        <div class="element">
            <div class="element__block"><img src="#" alt="#" class="element__imag"></div>
            <button class="element__trash" type="button"><img src="./images/Trash.svg" alt="Корзина"
                    class="element__pic"></button>
            <div class="element__content">
                <h2 class="element__title"></h2>
                <button class="element__heart-like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./script/validate.js"></script>
    <script src="./script/initial-сards.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
