<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header header_position_content">
        <img src="./images/Vector.png" alt="Логотип Место" class="logo logo_top-position">
    </header>
    <main>
        <section class="profile profile_position_content">
            <div class="profile__main">
                <img src="./images/image.png" alt="Жак-Ив Кусто" class="profile__image">
                <div class="profile__content">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__buttons">
                <button class="profile__link" type="button"></button>
                <button class="profile__button" type="button"></button>
            </div>
        </section>
        <template id="elements">
            <div class="element">
                <button class="element__button"><img src="${item.link}" alt="Измерение 35" class="element__imag"></button>
                <button class="element__trash" type="button"><img src="./images/Trash.svg" alt="" class="element__pic"></button>
                <div class="element__content">
                    <h2 class="element__title">${item.name}</h2>
                    <button class="element__heart-like" type="button"><img src="./images/Vector_heart_2.png"
                            alt="Кнопка лайка" class="element__heart"></button>
                </div>
            </div>
        </template> 
        <section class="elements elements_position_content">   
        </section>
    </main>
    <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="form">
                <input type="text" class="popup__name" value="" name="name">
                <input type="text" class="popup__about" value="" name="about">
                <button class="popup__button" type="submit">Сохранить</button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <div class="popupelements">
        <div class="popupelements__container">
            <h2 class="popupelements__title">Новое место</h2>
            <form action="#" class="popupelements__form" name="form">
                <input type="text" class="popupelements__name" value="Название" name="name">
                <input type="text" class="popupelements__about" value="Ссылка на картинку" name="about">
                <button class="popupelements__button" type="submit">Создать</button>
                <button class="popupelements__close" type="button"></button>
            </form>
        </div>
    </div>

    <div class="popupimg">
        <div class="popupimg__container">
                <img src="" alt="" class="popupimg">
                <button class="popupimg__close" type="button"></button>
                <p class="popupimg__title">Редактировать профиль</p>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
</body>

</html>
